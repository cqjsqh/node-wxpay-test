<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="author" content="xovel">

  <meta name="format-detection" content="telephone=no" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
  />

  <title>微信公众号支付测试</title>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="https://weui.io/weui.css"> -->
  <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.css">
  <style>
    #app {
      padding: 10px;
    }

    .weui-cells {
      margin-top: 0;
    }

    .weui-btn {
      margin-top: 20px;
    }

    .weui-article img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">

    <div class="weui-article" id="device-info">
      <h1>图片展示</h1>
      <img src="./d.png">
    </div>

    <div class="weui-cells weui-cells_radio">
      <label class="weui-cell weui-check__label" for="s1">
        <div class="weui-cell__bd">
          <p>我是选择一</p>
        </div>
        <div class="weui-cell__ft">
          <input type="radio" class="weui-check" name="radio1" id="s1" checked="checked" />
          <span class="weui-icon-checked"></span>
        </div>
      </label>
      <label class="weui-cell weui-check__label" for="s2">
        <div class="weui-cell__bd">
          <p>我是选择二</p>
        </div>
        <div class="weui-cell__ft">
          <input type="radio" name="radio1" class="weui-check" id="s2" />
          <span class="weui-icon-checked"></span>
        </div>
      </label>
    </div>

    <a id="showIOSActionSheet" href="javascript:;" class="weui-btn weui-btn_primary">选择</a>

    <div class="weui-mask" id="iosMask" style="display: none"></div>
    <div class="weui-actionsheet" id="iosActionsheet">
      <div class="weui-actionsheet__title">
        <p class="weui-actionsheet__title-text">我是一个提示</p>
      </div>
      <div class="weui-actionsheet__menu">
        <div class="weui-actionsheet__cell" id="wxPay">微信支付</div>
      </div>
      <div class="weui-actionsheet__action">
        <div class="weui-actionsheet__cell" id="iosActionsheetCancel">取消</div>
      </div>
    </div>

    <div id="dialogs">
      <!--BEGIN dialog2-->
      <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
          <div class="weui-dialog__bd" id="payResult"></div>
          <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
          </div>
        </div>
      </div>
      <!--END dialog2-->
    </div>

    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
      <div class="weui-mask_transparent"></div>
      <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">数据加载中</p>
      </div>
    </div>

  </div>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="./d.js"></script>
</body>

</html>
